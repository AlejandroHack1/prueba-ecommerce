<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Laravel- Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <h2>Laravel Angular JWT Authenticaiton</h2>
    <div>
      <a routerLink="/profile" routerLinkActive="active" routerDirection="root" *ngIf="isLoggedin">Perfil</a><br />
      <a *ngIf="!isLoggedin" routerLink="/login">Ingreso</a><br />
      <a routerLink="/register">Registro</a>
    </div>

    <ion-button color="light" shape="round" expand="block" (click)="logOut()">Salir</ion-button>

  </ion-content>
